# Variable schema definition
variableSchema:
  type: object
  additionalProperties:
    type: object
    required: [name, type, default, editable]
    properties:
      name:
        type: string
      type:
        type: string
        enum: [boolean]
      default:
        type: boolean
      editable:
        type: boolean

# Background schema definition 
backgroundSchema:
  type: object
  additionalProperties:
    type: object
    required: [fileId]
    properties:
      fileId:
        type: string 