type: object
description: Custom UI components composed of styled elements.
additionalProperties:
  type: object
  required: [name, elements]
  properties:
    name:
      type: string
      description: Name of the UI component.
    elements:
      type: array
      description: Array of elements that make up the component.
      items:
        type: object
        required: [type, text, style]
        properties:
          type:
            type: string
            enum: [text]
            description: Type of the element.
          text:
            type: string
            description: Display text of the element.
          style:
            type: object
            properties:
              $eval:
                type: string 