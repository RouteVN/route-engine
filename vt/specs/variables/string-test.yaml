---
title: "String Variables Test"
---
l10n:
  packages:
    en:
      label: English
      lang: en
      keys: {}

screen:
  width: 1920
  height: 1080
  backgroundColor: "#4D4D4D"

resources:
  variables:
    playerName:
      type: string
      scope: context
      default: "Guest"

    currentStatus:
      type: string
      scope: global-account
      default: "Idle"

  layouts:
    base1:
      elements:
        - id: clickArea
          type: rect
          fill: "#000000"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}

    stringTestUI:
      name: String Variable Test Screen
      elements:
        - id: title
          type: text
          content: "String Variable Test"
          x: 960
          y: 100
          anchorX: 0.5
          textStyle:
            fontSize: 48
            fill: "#D9D9D9"

        # Display context string (playerName)
        - id: nameLabel
          type: text
          content: "Player Name (context):"
          x: 400
          y: 300
          textStyle:
            fontSize: 32
            fill: "#A6A6A6"

        - id: nameValue
          type: text
          content: "${variables.playerName}"
          x: 800
          y: 300
          textStyle:
            fontSize: 32
            fill: "#737373"
            fontWeight: bold

        # Display global-account string (currentStatus)
        - id: statusLabel
          type: text
          content: "Status (global):"
          x: 400
          y: 400
          textStyle:
            fontSize: 32
            fill: "#A6A6A6"

        - id: statusValue
          type: text
          content: "${variables.currentStatus}"
          x: 800
          y: 400
          textStyle:
            fontSize: 32
            fill: "#737373"
            fontWeight: bold

        # Name change buttons
        - id: nameButtonsContainer
          type: container
          x: 960
          y: 550
          anchorX: 0.5
          children:
            - id: btnAlice
              type: text
              content: "Alice"
              x: -200
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#FFFFFF"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv1
                      operations:
                        - variableId: playerName
                          op: set
                          value: "Alice"

            - id: btnBob
              type: text
              content: "Bob"
              x: -50
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#FFFFFF"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv2
                      operations:
                        - variableId: playerName
                          op: set
                          value: "Bob"

            - id: btnCharlie
              type: text
              content: "Charlie"
              x: 100
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#FFFFFF"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv3
                      operations:
                        - variableId: playerName
                          op: set
                          value: "Charlie"

            - id: btnReset
              type: text
              content: "Reset"
              x: 250
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#A6A6A6"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv4
                      operations:
                        - variableId: playerName
                          op: set
                          value: "Guest"

        # Status change buttons
        - id: statusButtonsContainer
          type: container
          x: 960
          y: 700
          anchorX: 0.5
          children:
            - id: btnIdle
              type: text
              content: "Idle"
              x: -200
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#FFFFFF"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv5
                      operations:
                        - variableId: currentStatus
                          op: set
                          value: "Idle"

            - id: btnActive
              type: text
              content: "Active"
              x: -50
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#FFFFFF"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv6
                      operations:
                        - variableId: currentStatus
                          op: set
                          value: "Active"

            - id: btnBusy
              type: text
              content: "Busy"
              x: 100
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#FFFFFF"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv7
                      operations:
                        - variableId: currentStatus
                          op: set
                          value: "Busy"

            - id: btnOffline
              type: text
              content: "Offline"
              x: 250
              y: 0
              anchorX: 0.5
              textStyle:
                fontSize: 28
                fill: "#FFFFFF"
              hover:
                textStyle:
                  fontSize: 28
                  fill: "#737373"
              click:
                actionPayload:
                  actions:
                    updateVariable:
                      id: uv8
                      operations:
                        - variableId: currentStatus
                          op: set
                          value: "Offline"

        # Instructions
        - id: instructions
          type: text
          content: "Click buttons to change variable values"
          x: 960
          y: 900
          anchorX: 0.5
          textStyle:
            fontSize: 24
            fill: "#A6A6A6"

story:
  initialSceneId: main
  scenes:
    main:
      name: String Test Scene
      initialSectionId: section1
      sections:
        section1:
          name: String Test Section
          lines:
            - id: line1
              actions:
                base:
                  resourceId: base1
                layout:
                  resourceId: stringTestUI
