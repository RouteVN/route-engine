---
title: "Sample"
---
screen:
  width: 1920
  height: 1080
  backgroundColor: "#000000"

resources:
  layouts:
    storyScreenLayout:
      name: Story Screen Background
      elements:
        - id: story-screen-bg
          type: rect
          x: 0
          y: 0
          width: 1920
          height: 1080
          fill: "#000000"
          clickEventName: "system"
          clickEventPayload:
            actions:
              nextLine: {}
    fi3l:
      name: Choices
      elements:
        - type: "container"
          x: 100
          y: 100
          direction: vertical
          children:
            - $when: choice.items[0]
              type: container
              x: 0
              y: 0
              height: 40
              children:
                - type: text
                  text: "${choice.items[0].content}"
                  style:
                    fontSize: 24
                    fill: "white"
            - $when: choice.items[1]
              type: container
              x: 0
              y: 0
              height: 40
              children:
                - type: text
                  text: "${choice.items[1].content}"
                  style:
                    fontSize: 24
                    fill: "white"
            - $when: choice.items[2]
              type: container
              x: 0
              y: 0
              height: 40
              children:
                - type: text
                  text: "${choice.items[2].content}"
                  style:
                    fontSize: 24
                    fill: "white"
            - $when: choice.items[3]
              type: container
              x: 0
              y: 0
              height: 40
              children:
                - type: text
                  text: "${choice.items[3].content}"
                  style:
                    fontSize: 24
                    fill: "white"

story:
  initialSceneId: ajfl3a
  scenes:
    ajfl3a:
      name: Scene 1
      initialSectionId: l3kjfawelf
      sections:
        l3kjfawelf:
          name: Section 1
          lines:
            - id: line1
              actions:
                screen:
                  resourceId: storyScreenLayout
                  resourceType: layout
                choice:
                  layoutId: fi3l
                  items:
                    - content: Choice 1 a
                    - content: Choice 2 b
                    - content: Choice 3 c
                    - content: Choice 4 d
