title: "Sample"
---
screen:
  width: 1920
  height: 1080
  backgroundColor: "#000000"

presets:
  bj342s:
    name: Read
    eventsMap:
      LeftClick:
        systemActions:
          nextLine: {}

ui:
  layouts:
    fi3l:
      name: Choices
      elements:
        - type: "container"
          x: 100
          y: 100
          direction: vertical
          children:
            $for choice in choice.items:
              type: container
              x: 0
              y: 0
              height: 40
              children:
                - type: text
                  text: "${choice.content}"
                  style:
                    fontSize: 24
                    fill: "white"

story:
  initialSceneId: ajfl3a
  initialPresetId: bj342s
  scenes:
    ajfl3a:
      name: Scene 1
      initialSectionId: l3kjfawelf
      sections:
        l3kjfawelf:
          name: Section 1
          lines:
            - id: line1
              presentation:
                choice:
                  layoutId: fi3l
                  items:
                    - content: Choice 1 a
                    - content: Choice 2 b
                    - content: Choice 3 c
                    - content: Choice 4 d
