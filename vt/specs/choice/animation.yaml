---
title: "Choice Animation"
description: Test choice animation in and out
---
l10n:
  packages:
    eklekfjwalefj:
      label: English
      lang: en
      keys: {}
screen:
  width: 1920
  height: 1080
  backgroundColor: "#000000"

resources:
  layouts:
    base1:
      elements:
        - id: af32
          type: rect
          fill: "#4D4D4D"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}
    choiceLayout:
      name: Choices
      elements:
        - id: choice-container
          type: "container"
          x: 660
          y: 400
          gap: 20
          direction: vertical
          children:
            - "$each": item, i in choice.items
              id: choice-item-${i}
              type: container
              x: 0
              y: 0
              height: 60
              children:
                - id: choice-bg-${i}
                  type: rect
                  fill: "rgba(80, 80, 120, 0.9)"
                  width: 600
                  height: 50
                  click:
                    actionPayload:
                      actions:
                        sectionTransition: ${item.events.click.actions.sectionTransition}
                - id: choice-text-${i}
                  x: 20
                  y: 12
                  type: text
                  content: ${item.content}
                  textStyle:
                    fontSize: 24
                    fill: "white"

    dialogueLayout:
      name: Dialogue Screen
      elements:
        - id: dialogue-container
          type: "container"
          x: 50
          y: 700
          children:
            - id: dialogue-bg
              type: rect
              width: 1820
              height: 300
              fill: "rgba(0, 0, 0, 0.7)"
            - id: dialogue-text
              type: "text"
              x: 20
              y: 100
              content: "${dialogue.content[0].text}"
              textStyle:
                fontSize: 24
                fill: "white"

  tweens:
    fadeIn:
      name: "Fade In"
      properties:
        alpha:
          initialValue: 0
          keyframes:
            - duration: 400
              value: 1
              easing: easeOut
    fadeOut:
      name: "Fade Out"
      properties:
        alpha:
          keyframes:
            - duration: 400
              value: 0
              easing: easeIn
    slideIn:
      name: "Slide In"
      properties:
        y:
          initialValue: 500
          keyframes:
            - duration: 300
              value: 400
              easing: easeOut
        alpha:
          initialValue: 0
          keyframes:
            - duration: 300
              value: 1
              easing: easeOut

story:
  initialSceneId: scene1
  scenes:
    scene1:
      name: Scene 1
      initialSectionId: section1
      sections:
        section1:
          name: Section 1
          lines:
            - id: line1
              actions:
                base:
                  resourceId: base1
                dialogue:
                  gui:
                    resourceId: dialogueLayout
                  mode: adv
                  content:
                    - text: What would you like to do?
            - id: line2
              actions:
                choice:
                  resourceId: choiceLayout
                  animations:
                    in:
                      resourceId: slideIn
                  items:
                    - content: Go to the park
                      events:
                        click:
                          actions:
                            sectionTransition:
                              sectionId: "parkSection"
                    - content: Stay home
                      events:
                        click:
                          actions:
                            sectionTransition:
                              sectionId: "homeSection"

        parkSection:
          name: Park Section
          lines:
            - id: line1
              actions:
                dialogue:
                  content:
                    - text: You went to the park!

        homeSection:
          name: Home Section
          lines:
            - id: line1
              actions:
                dialogue:
                  content:
                    - text: You stayed home.
