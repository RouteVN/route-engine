---
title: "Base Animation 1"
description: |
  Test animation in and out for base layer.
  Line 1: Base layer 1 appears with fade-in.
  Line 2: Base layer 2 appears with fade-in, layer 1 fades out.
  Line 3: Base layer fades out.
---

l10n:
  packages:
    en-pkg:
      label: English
      lang: en
      keys: {}

screen:
  width: 1920
  height: 1080
  backgroundColor: "#000000"

resources:
  layouts:
    base1:
      elements:
        - id: base1-rect
          type: rect
          fill: "#1a1a2e"
          width: 1920
          height: 1080
        - id: base1-text
          type: text
          content: "Base Layer 1 - Click to continue"
          fill: "#ffffff"
          fontSize: 32
          x: 960
          y: 540
          anchorX: 0.5
          anchorY: 0.5
        - id: click-handler
          type: rect
          fill: "transparent"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}

    base2:
      elements:
        - id: base2-rect
          type: rect
          fill: "#2e1a2e"
          width: 1920
          height: 1080
        - id: base2-text
          type: text
          content: "Base Layer 2 - Click to continue"
          fill: "#ffffff"
          fontSize: 32
          x: 960
          y: 540
          anchorX: 0.5
          anchorY: 0.5
        - id: click-handler
          type: rect
          fill: "transparent"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}

  tweens:
    fade-in:
      name: "Fade In"
      properties:
        alpha:
          initialValue: 0
          keyframes:
            - duration: 600
              value: 1
              easing: linear
    fade-out:
      name: "Fade Out"
      properties:
        alpha:
          keyframes:
            - duration: 600
              value: 0
              easing: linear

story:
  initialSceneId: scene1
  scenes:
    scene1:
      name: Base Animation Test Scene
      initialSectionId: section1
      sections:
        section1:
          name: Test Section
          lines:
            - id: line1
              actions:
                base:
                  resourceId: base1
                  animations:
                    in:
                      resourceId: fade-in
            - id: line2
              actions:
                base:
                  resourceId: base2
                  animations:
                    in:
                      resourceId: fade-in
                    out:
                      resourceId: fade-out
            - id: line3
              actions:
                base:
                  animations:
                    out:
                      resourceId: fade-out
