screen:
  width: 1920
  height: 1080
  backgroundColor: "#000000"

resources:
  audio:
    dk392:
      fileId: xj323
    93k22:
      fileId: 39csl
  layouts:
    screen1:
      elements:
        - id: af32
          type: rect
          fill: "#000000"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}
    storyScreenLayout:
      name: Story Screen Background
      elements:
        - id: story-screen-bg
          type: rect
          x: 0
          y: 0
          width: 1920
          height: 1080
          fill: "#000000"
          clickEventName: "system"
          clickEventPayload:
            actions:
              nextLine: {}
    fi3l:
      name: Dialogue Screen
      elements:
        - id: dialogue-container
          type: "container"
          x: 100
          y: 100
          children:
            - id: dialogue-text
              type: "text"
              y: 100
              text: "${dialogue.content}"
              style:
                fontSize: 24
                fill: "white"

story:
  initialSceneId: ajfl3a
  scenes:
    ajfl3a:
      name: Scene 1
      initialSectionId: l3kjfawelf
      sections:
        l3kjfawelf:
          name: Section 1
          lines:
