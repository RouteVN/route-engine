              actions:
                screen:
                  resourceId: screen1
                dialogue:
                  layoutId: fi3l
                  content: Click to play sfx

            - id: line1
              actions:
                sfx:
                  items:
                    - id: sfx-1
                      audioId: dk392
                dialogue:
                  layoutId: fi3l
