---
title: "With background"
---
screen:
  width: 1920
  height: 1080
  backgroundColor: "#cccccc"

resources:
  layouts:
    screen1:
      elements:
        - id: af32
          type: rect
          fill: "#000000"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}
    storyScreenLayout:
      name: Story Screen Background
      elements:
        - id: story-screen-bg
          type: rect
          x: 0
          y: 0
          width: 1920
          height: 1080
          fill: "#000000"
          clickEventName: "system"
          clickEventPayload:
            actions:
              nextLine: {}
    fi3l:
      name: Dialogue Screen
      elements:
        - id: dialogue-container
          type: "container"
          x: 50
          y: 300
          children:
            - id: "bfeawjk2g"
              type: sprite
              width: 1400
              height: 300
              url: 3kda832
              x: 0
              y: 0
            - id: dialogue-character-name
              type: text
              content: "${dialogue.character.name}"
              x: 20
              y: 40
              textStyle:
                fontSize: 24
                fill: "white"
            - id: dialogue-text
              type: "text"
              x: 20
              y: 100
              content: "${dialogue.content}"
              textStyle:
                fontSize: 24
                fill: "white"
  animations:
    3lkj289:
      name: "Fade In"
      properties:
        alpha:
          initialValue: 0
          keyframes:
            - duration: 700
              value: 1
              easing: linear
  characters:
    ajf34a:
      name: Character A
  images:
    alkejf3la:
      fileId: lakjf3lka
      width: 1920
      height: 1080
    8a3lkja:
      fileId: dmni32
      width: 1920
      height: 1080
    3ljdasfjlk32:
      fileId: 23jkfa893
      width: 1920
      height: 1080

story:
  initialSceneId: ajfl3a
  scenes:
    ajfl3a:
      name: Scene 1
      initialSectionId: l3kjfawelf
      sections:
        l3kjfawelf:
          name: Section 1
          lines:
            - id: line1
              actions:
                screen:
                  resourceId: screen1
                dialogue:
                  gui:
                    resourceId: fi3l
                  mode: adv
                  content: Hello! Welcome to this visual novel.
                  characterId: ajf34a
            - id: line2
              actions:
                background:
                  resourceId: alkejf3la
                  animations:
                    in: 3lkj289
            - id: line3
              actions:
                dialogue:
                  content: This is the second line of dialogue. Click to continue.
                  characterId: ajf34a
            - id: line4
