---
title: "Scene Mode"
description: "Test unskippable, auto-advancing scene mode using setNextLineConfig"
---
l10n:
  packages:
    eklekfjwalefj:
      label: English
      lang: en
      keys:
        line1: "Line 1: Click 'Start Scene' to begin unskippable sequence."
        line2: "Line 2: This line advanced automatically."
        line3: "Line 3: Clicks and Skip are disabled during this sequence."
        line4: "Line 4: This will continue until the end..."
        line5: "Line 5: Sequence finished. Manual control is now restored."
        startButton: "Start Scene"
        stopButton: "Stop Scene"
        skipButton: "Skip"

screen:
  width: 1920
  height: 1080
  backgroundColor: "#000000"

resources:
  characters:
    narrator:
      name: ""

  layouts:
    baseLayout:
      elements:
        - id: background
          type: rect
          x: 0
          y: 0
          width: 1920
          height: 1080
          fill: "#000000"
          click:
            actionPayload:
              actions:
                nextLine: {}

    dialogueLayout:
      name: Dialogue Screen
      mode: adv
      elements:
        - id: dialogue-box
          type: rect
          x: 100
          y: 800
          width: 1720
          height: 200
          fill: "#4D4D4D"

        - id: dialogue-text
          type: text
          x: 150
          y: 850
          content: ${dialogue.content[0].text}
          textStyle:
            fontSize: 32
            fill: "white"

        - id: start-scene-button
          type: text
          x: 1700
          y: 50
          content: ${l10n.keys.startButton}
          textStyle:
            fontSize: 32
            fill: "white"
          hover:
            textStyle:
              fontSize: 32
              fill: "yellow"
          click:
            actionPayload:
              actions:
                setNextLineConfig:
                  manual:
                    enabled: false
                  auto:
                    enabled: true
                    trigger: fromStart
                    delay: 1500

        - id: stop-scene-button
          type: text
          x: 1500
          y: 50
          content: ${l10n.keys.stopButton}
          textStyle:
            fontSize: 32
            fill: "white"
          hover:
            textStyle:
              fontSize: 32
              fill: "yellow"
          click:
            actionPayload:
              actions:
                setNextLineConfig:
                  manual:
                    enabled: true
                  auto:
                    enabled: false

        - id: skip-button
          type: text
          x: 1350
          y: 50
          content: ${l10n.keys.skipButton}
          textStyle:
            fontSize: 32
            $if skipMode:
              fill: "#D9D9D9"
            $else:
              fill: "white"
          hover:
            textStyle:
              fontSize: 32
              fill: yellow
          click:
            actionPayload:
              actions:
                toggleSkipMode: {}

story:
  initialSceneId: test_scene
  scenes:
    test_scene:
      initialSectionId: test_section
      sections:
        test_section:
          lines:
            - id: line1
              actions:
                base:
                  resourceId: baseLayout
                dialogue:
                  mode: adv
                  gui:
                    resourceId: dialogueLayout
                  content:
                    - text: ${l10n.keys.line1}
                  characterId: narrator

            - id: line2
              actions:
                dialogue:
                  content:
                    - text: ${l10n.keys.line2}
                  characterId: narrator

            - id: line3
              actions:
                dialogue:
                  content:
                    - text: ${l10n.keys.line3}
                  characterId: narrator

            - id: line4
              actions:
                dialogue:
                  content:
                    - text: ${l10n.keys.line4}
                  characterId: narrator

            - id: line5
              actions:
                setNextLineConfig:
                  manual:
                    enabled: true
                  auto:
                    enabled: false
                dialogue:
                  content:
                    - text: ${l10n.keys.line5}
                  characterId: narrator