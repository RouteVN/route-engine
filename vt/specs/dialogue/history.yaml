---
title: "History"
---
l10n:
  packages:
    eklekfjwalefj:
      label: English
      lang: en
      keys: {}
screen:
  width: 1920
  height: 1080
  backgroundColor: "#000000"

resources:
  layouts:
    base1:
      elements:
        - id: af32
          type: rect
          fill: "#000000"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}
    storyScreenLayout:
      name: Story Screen Background
      elements:
        - id: story-screen-bg
          type: rect
          x: 0
          y: 0
          width: 1920
          height: 1080
          fill: "#000000"
          clickEventName: "system"
          clickEventPayload:
            actions:
              nextLine: {}
    fi3l:
      name: Dialogue Screen
      mode: "adv"
      elements:
        - id: dialogue-container
          type: "container"
          x: 50
          y: 300
          children:
            - id: "bfeawjk2g"
              type: sprite
              width: 1400
              height: 300
              url: 3kda832
              x: 0
              y: 0
            - id: dialogue-character-name
              type: text
              content: "${dialogue.character.name}"
              x: 20
              y: 40
              textStyle:
                fontSize: 24
                fill: "white"
            - id: dialogue-text
              type: "text"
              x: 20
              y: 100
              content: "${dialogue.content[0].text}"
              textStyle:
                fontSize: 24
                fill: "white"
        - id: history-button-text
          type: text
          x: 1220
          y: 35
          content: "History"
          textStyle:
            fontSize: 20
            fill: "white"
          hover:
            textStyle:
              fontSize: 32
              fill: yellow
          click:
            actionPayload:
              actions:
                pushLayeredView:
                  resourceId: historyLayout
                  resourceType: layout
    historyLayout:
      name: Dialogue History
      elements:
        - id: history-bg
          type: rect
          fill: "rgba(0, 0, 0, 0.8)"
          width: 1920
          height: 1080
          x: 0
          y: 0
          click:
            actionPayload:
              actions:
                popLayeredView: {}
        - id: history-panel
          type: rect
          fill: "#1a1a2e"
          width: 1000
          height: 700
          x: 460
          y: 190
        - id: history-title
          type: text
          content: "Dialogue History"
          x: 810
          y: 230
          textStyle:
            fontSize: 36
            fill: "#ffffff"
        - id: history-scroll-container
          type: container
          direction: vertical
          x: 490
          y: 290
          width: 940
          height: 450
          scroll: true
          gap: 15
          children:
            - $for item, i in historyDialogue:
                id: history-item-${i}
                type: container
                direction: vertical
                width: 920
                gap: 5
                children:
                  - id: history-character-${i}
                    type: text
                    content: "${item.characterName}"
                    textStyle:
                      fontSize: 20
                      fill: "#ffd700"
                  - id: history-text-${i}
                    type: text
                    content: "${item.content[0].text}"
                    textStyle:
                      fontSize: 18
                      fill: "#ffffff"
                      wordWrap: true
                      wordWrapWidth: 900
        - id: close-button-bg
          type: rect
          fill: "#e94560"
          width: 120
          height: 50
          x: 900
          y: 800
          click:
            actionPayload:
              actions:
                popLayeredView: {}
        - id: close-button-text
          type: text
          content: "Close"
          x: 935
          y: 815
          textStyle:
            fontSize: 24
            fill: "#ffffff"
  characters:
    ajf34a:
      name: Character A

