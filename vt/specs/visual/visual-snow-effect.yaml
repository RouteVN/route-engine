              actions:
                base:
                  resourceId: base1
                background:
                  resourceId: winterBg
                  resourceType: image
                  animations:
                    in:
                      resourceId: fadeIn
            - id: line2
              actions:
                background:
                  resourceId: winterBg
                  resourceType: image
                visual:
