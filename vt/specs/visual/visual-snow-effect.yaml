---
title: "Visual Snow Effect"
description: Phase 2 - Background with snow particle effect layout overlay
---
l10n:
  packages:
    eklekfjwalefj:
      label: English
      lang: en
      keys: {}
screen:
  width: 1920
  height: 1080
  backgroundColor: "#4a6080"

resources:
  layouts:
    base1:
      elements:
        - id: af32
          type: rect
          fill: "#000000"
          width: 1920
          height: 1080
          click:
            actionPayload:
              actions:
                nextLine: {}
    snowEffect:
      name: Snow Sprite Effect
      elements:
        - id: particles-snow
          type: particles
          x: 0
          y: 0
          width: 1920
          height: 1080
          alpha: 1
          texture: snowflake
          behaviors:
            - type: spawnShape
              config:
                type: rect
                data:
                  x: 0
                  y: -20
                  w: 1920
                  h: 10
            - type: movePoint
              config:
                speed:
                  min: 50
                  max: 150
                direction: 90
            - type: scaleStatic
              config:
                min: 0.3
                max: 1.0
            - type: alpha
              config:
                list:
                  - value: 0
                    time: 0
                  - value: 0.8
                    time: 0.1
                  - value: 0.8
                    time: 0.8
                  - value: 0
                    time: 1
            - type: rotation
              config:
                minStart: 0
                maxStart: 360
                minSpeed: -45
                maxSpeed: 45
          emitter:
            lifetime:
              min: 4
              max: 8
            frequency: 0.05
            particlesPerWave: 2
            maxParticles: 300
            emitterLifetime: -1
            spawnBounds:
              x: -50
              y: -50
              width: 2020
              height: 1180
            recycleOnBounds: true

  images:
    winterBg:
      fileId: dmni32
      width: 1920
      height: 1080

  transforms:
    fullscreen:
      x: 0
      y: 0
      anchorX: 0
      anchorY: 0
      rotation: 0
      scaleX: 1
      scaleY: 1

  tweens:
    fadeIn:
      name: "Fade In"
      properties:
        alpha:
          initialValue: 0
          keyframes:
            - duration: 1500
              value: 1
              easing: linear
    fadeOut:
      name: "Fade Out"
      properties:
        alpha:
          initialValue: 1
          keyframes:
            - duration: 1500
              value: 0
              easing: linear

story:
  initialSceneId: scene1
  scenes:
    scene1:
      name: Winter Scene
      initialSectionId: section1
      sections:
        section1:
          name: Section 1
          lines:
            - id: line1
              actions:
                base:
                  resourceId: base1
                background:
                  resourceId: winterBg
                  resourceType: image
                  animations:
                    in:
                      resourceId: fadeIn
            - id: line2
              actions:
                background:
                  resourceId: winterBg
                  resourceType: image
                visual:
                  items:
                    - id: snow-overlay-in
                      resourceId: snowEffect
                      transformId: fullscreen
                      animations:
                        in:
                          resourceId: fadeIn
