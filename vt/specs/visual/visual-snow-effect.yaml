      name: "Fade In"
      properties:
        alpha:
          initialValue: 0
          keyframes:
            - duration: 1500
              value: 1
              easing: linear
    fadeOut:
      name: "Fade Out"
      properties:
        alpha:
          keyframes:
            - duration: 1500
              value: 0
              easing: linear

story:
  initialSceneId: scene1
  scenes:
    scene1:
      name: Winter Scene
      initialSectionId: section1
      sections:
