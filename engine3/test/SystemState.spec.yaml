file: './SystemState.js'
suites:
  - name: constructor
    class:
      classConstructor:
        - sectionId: "test-section"
          stepId: "test-step"
          presetId: "test-preset"
      method: noop
    cases:
      - name: basic
        executions:
          - name: should return currentPointer
            property: currentPointer
            out:
              sectionId: "test-section"
              stepId: "test-step"
          - name: should return currentPresetId
            property: story.currentPresetId
            out: "test-preset"

  - name: currentPointer
    class:
      classConstructor:
        - sectionId: "test-section"
          stepId: "test-step"
          presetId: "test-preset"
      method: currentPointer
      isProperty: true
    cases:
      - name: basic
        out:
          sectionId: "test-section"
          stepId: "test-step"

  - name: setCurrentPointer
    class:
      classConstructor:
        - sectionId: "initial-section"
          stepId: "initial-step"
          presetId: "test-preset"
      method: setCurrentPointer
    cases:
      - name: basic
        in:
          - sectionId: "new-section"
            stepId: "new-step"
        asserts:
          - name: should return currentPointer
            property: currentPointer
            out:
              sectionId: "new-section"
              stepId: "new-step"
