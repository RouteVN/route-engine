file: './systemStateSelectors.js'
suites:
  - name: selectCurrentPointer
    exportName: selectCurrentPointer
    cases:
      - name: basic
        in:
          - !include ./data/testSystemState.yaml
        out:
          presetId: "test-preset"
          sectionId: "test-section"
          stepId: "test-step"
  
  - name: selectCurrentPresetId
    exportName: selectCurrentPresetId
    cases:
      - name: basic
        in:
          - !include ./data/testSystemState.yaml
        out: "test-preset"
  
  - name: selectSkipMode
    exportName: selectSkipMode
    cases:
      - name: basic
        in:
          - !include ./data/testSystemState.yaml
        out: false
  
  - name: selectAutoMode
    exportName: selectAutoMode
    cases:
      - name: basic
        in:
          - !include ./data/testSystemState.yaml
        out: false
  