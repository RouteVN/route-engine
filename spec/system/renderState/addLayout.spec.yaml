file: "../../../src/stores/constructRenderState.js"
group: constructRenderState.addLayout
suites: [addLayout]
---
suite: addLayout
exportName: addLayout
---
case: no presentationState.layout - return unchanged state
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState: {}
    resources: {}
    variables: {}
    autoMode: false
    skipMode: false
    currentLocalizationPackageId: null
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children: []
  animations: []
---
case: story container does not exist - return unchanged state
in:
  - elements:
      - id: "notStory"
        type: "container"
        children: []
    animations: []
  - presentationState:
      layout:
        resourceId: "testLayout"
    resources:
      layouts:
        testLayout:
          elements:
            - type: "text"
              content: "Test"
    variables: {}
    autoMode: false
    skipMode: false
    currentLocalizationPackageId: null
out:
  elements:
    - id: "notStory"
      type: "container"
      children: []
  animations: []