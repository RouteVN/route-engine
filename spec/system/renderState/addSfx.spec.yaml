---
suite: addSfx
exportName: addSfx
---
case: add sfx audio to story container
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    transitions: []
  - presentationState:
      sfx:
        items:
          - id: "sfx1"
            audioId: "soundEffect"
    resources:
      audio:
        soundEffect:
          fileId: "effect.mp3"
          loop: false
          volume: 0.7
          delay: 0
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children:
        - id: "sfx1"
          type: "audio"
          url: "effect.mp3"
          loop: false
          volume: 0.7
          delay: 0
  transitions: []
