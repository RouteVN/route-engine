      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
    audio: []
  - presentationState:
      sfx:
        items:
          - id: "sfx1"
            resourceId: "soundEffect"
    resources:
      sounds:
        soundEffect:
          fileId: "effect.mp3"
          loop: false
          volume: 0.7
          delay: 0
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children: []
  animations: []
  audio:
    - id: "sfx1"
      type: "sound"
