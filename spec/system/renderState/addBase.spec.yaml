file: "../../../src/stores/constructRenderState.js"
group: constructRenderState.addBase
suites: [addBase]
---
suite: addBase
exportName: addBase
---
case: add base container as first child of story container
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState:
      base:
        resourceId: "mainBase"
    resources:
      layouts:
        mainBase:
          elements:
            - id: "baseElement1"
              type: "text"
              content: "Hello"
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children:
        - id: "base"
          type: "container"
          children:
            - id: "baseElement1"
              type: "text"
              content: "Hello"
  animations: []
---
case: prepend base container before existing children
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children:
          - id: "existingChild1"
            type: "text"
          - id: "existingChild2"
            type: "container"
    animations: []
  - presentationState:
      base:
        resourceId: "newBase"
    resources:
      layouts:
        newBase:
          elements:
            - id: "baseElement"
              type: "sprite"
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children:
        - id: "base"
          type: "container"
          children:
            - id: "baseElement"
              type: "sprite"
        - id: "existingChild1"
          type: "text"
        - id: "existingChild2"
          type: "container"
  animations: []
---
case: handle complex layout elements with nested children
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState:
      base:
        resourceId: "complexBase"
    resources:
      layouts:
        complexBase:
          elements:
            - id: "container1"
              type: "container"
              children:
                - id: "nested1"
                  type: "text"
                - id: "nested2"
                  type: "sprite"
            - id: "standalone"
              type: "image"
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children:
        - id: "base"
          type: "container"
          children:
            - id: "container1"
              type: "container"
              children:
                - id: "nested1"
                  type: "text"
                - id: "nested2"
                  type: "sprite"
            - id: "standalone"
              type: "image"
  animations: []
---
case: no presentationState.base - return unchanged state
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState: {}
    resources:
      layouts:
        mainBase:
          elements: []
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children: []
  animations: []
---
case: missing resourceId in presentationState.base - return unchanged state
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState:
      base:
        someOtherProperty: "value"
    resources:
      layouts:
        mainBase:
          elements: []
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children: []
  animations: []
---
case: story container does not exist - return unchanged state
in:
  - elements:
      - id: "notStory"
        type: "container"
        children: []
    animations: []
  - presentationState:
      base:
        resourceId: "mainBase"
    resources:
      layouts:
        mainBase:
          elements: []
out:
  elements:
    - id: "notStory"
      type: "container"
      children: []
  animations: []
---
case: layout not found in resources - return unchanged state
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState:
      base:
        resourceId: "nonExistentBase"
    resources:
      layouts:
        mainBase:
          elements: []
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children: []
  animations: []
---
case: empty layout elements array
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState:
      base:
        resourceId: "emptyBase"
    resources:
      layouts:
        emptyBase:
          elements: []
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children:
        - id: "base"
          type: "container"
          children: []
  animations: []
