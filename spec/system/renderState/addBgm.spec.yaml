suite: addBgm
exportName: addBgm
---
case: add bgm audio to story container
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
    audio: []
  - presentationState:
      bgm:
        resourceId: "backgroundMusic"
        loop: true
        volume: 700
        delay: 0
    resources:
      sounds:
        backgroundMusic:
          fileId: "bgm.mp3"
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children: []
  animations: []
  audio:
    - id: "bgm"
