file: "../../../src/stores/constructRenderState.js"
group: constructRenderState.addCharacters
suites: [addCharacters]
---
suite: addCharacters
exportName: addCharacters
---
case: add character container with sprites to story container
in:
  - elements:
      - id: "story"
        type: "container"
        x: 0
        y: 0
        children: []
    animations: []
  - presentationState:
      character:
        items:
          - id: "char1"
            transformId: "transform1"
            sprites:
              - imageId: "body"
              - imageId: "face"
    resources:
      transforms:
        transform1:
          x: 100
          y: 200
          anchorX: 0.5
          anchorY: 0.5
          rotation: 0
          scaleX: 1
          scaleY: 1
      characters:
        character1:
          sprites:
            body:
              fileId: "body.png"
            face:
              fileId: "face.png"
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children:
        - type: "container"
          id: "character-container-char1"
          x: 100
          y: 200
          anchorX: 0.5
          anchorY: 0.5
          rotation: 0
          scaleX: 1
          scaleY: 1
          children:
            - type: "sprite"
              id: "char1-body"
              url: "body.png"
              x: 0
              y: 0
            - type: "sprite"
              id: "char1-face"
              url: "face.png"
              x: 0
              y: 0
  animations: []
