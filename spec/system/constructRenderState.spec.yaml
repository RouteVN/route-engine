case: construct render state with clean all and multiple presentations
in:
  - - presentationState:
        cleanAll: true
        base:
          resourceId: "oldBase"
      resources:
        layouts:
          oldBase:
            elements:
              - type: "container"
                id: "old-container"
    - presentationState:
        base:
          resourceId: "newBase"
        background:
          resourceId: "newBg"
      resources:
        layouts:
          newBase:
            elements:
              - type: "container"
                id: "new-container"
        images:
          newBg:
            fileId: "new-background.jpg"
            width: 1920
            height: 1080
out:
  elements:
    - id: "story"
      type: "container"
      x: 0
      y: 0
      children:
        - id: "base"
          type: "container"
          children:
            - type: "container"
              id: "new-container"
        - id: "base"
          type: "container"
          children:
            - type: "container"
              id: "old-container"
        - id: "bg-cg-newBg"
          type: "sprite"
          x: 0
          y: 0
          src: "new-background.jpg"
