file: "../../../src/stores/system.store.js"
group: systemStore selectors
suites:
  - selectPresentationChanges
---
suite: selectPresentationChanges
exportName: selectPresentationChanges
---
case: "Detect added background"
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                      actions: {}
                    - id: "2"
                      actions:
                        background:
                          resourceId: "bg-school"
      contexts:
        - currentPointerMode: "read"
          pointers:
            read:
              sectionId: "section1"
              lineId: "2"
out:
  background:
    changeType: "add"
    data:
      resourceId: "bg-school"
---
case: "Detect updated background"
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                      actions:
                        background:
                          resourceId: "bg-school"
                    - id: "2"
                      actions:
                        background:
                          resourceId: "bg-home"
      contexts:
        - currentPointerMode: "read"
          pointers:
            read:
              sectionId: "section1"
              lineId: "2"
out:
  background:
    changeType: "update"
    data:
      resourceId: "bg-home"
---
case: "Detect deleted background"
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                      actions:
                        background:
                          resourceId: "bg-school"
                    - id: "2"
                      actions:
                        cleanAll: true
      contexts:
        - currentPointerMode: "read"
          pointers:
            read:
              sectionId: "section1"
              lineId: "2"
out:
  background:
    changeType: "delete"
    data:
      resourceId: "bg-school"
---
case: "Detect added character (Array treated as Object)"
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                      actions: {}
                    - id: "2"
                      actions:
                        character:
                          items:
                            - id: "char-1"
                              transformId: "left"
      contexts:
        - currentPointerMode: "read"
          pointers:
            read:
              sectionId: "section1"
              lineId: "2"
out:
  character:
    changeType: "add"
    data:
      items:
        - id: "char-1"
          transformId: "left"
---
case: "Detect updated character (Array treated as Object)"
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                      actions:
                        character:
                          items:
                            - id: "char-1"
                              transformId: "left"
                    - id: "2"
                      actions:
                        character:
                          items:
                            - id: "char-1"
                              transformId: "right"
      contexts:
        - currentPointerMode: "read"
          pointers:
            read:
              sectionId: "section1"
              lineId: "2"
out:
