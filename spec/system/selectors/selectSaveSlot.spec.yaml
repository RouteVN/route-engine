file: "../../../src/stores/system.store.js"
group: systemStore selectors
suites:
  [
    selectSaveSlot,
  ]
---
suite: selectSaveSlot
exportName: selectSaveSlot
---
case: save slot not found
in:
  - state:
      global:
        saveSlots:
          "1":
            date: "2024-01-01T12:00:00Z"
            image: "base64..."
            state:
              test: "value"
  - slotKey: "999"
out: __undefined__
---
case: save slot found
in:
  - state:
      global:
        saveSlots:
          "1":
            date: "2024-01-01T12:00:00Z"
            image: "save1.png"
            state:
              level: 5
            score: 1000
          "2":
            date: "2024-01-02T15:30:00Z"
            image: "save2.png"
            state:
              level: 10
            score: 2500
  - slotKey: "2"
out:
  date: "2024-01-02T15:30:00Z"
  image: "save2.png"
  state:
    level: 10
  score: 2500
---
case: save slot found with numeric slotKey
in:
  - state:
      global:
        saveSlots:
          "3":
            date: "2024-03-15T20:45:00Z"
            image: "save3.png"
            state:
              completed: true
            playtime: 1200
  - slotKey: "3"
out:
  date: "2024-03-15T20:45:00Z"
  image: "save3.png"
  state:
    completed: true
  playtime: 1200
---
case: save slot found with string slotKey
in:
  - state:
      global:
        saveSlots:
          "autosave":
            date: "2024-01-01T12:00:00Z"
            image: "auto.png"
            state:
              auto: true
            lastAction: "dialogue"
          "quicksave":
            date: "2024-01-01T12:05:00Z"
            image: "quick.png"
            state:
              quick: true
            lastAction: "menu"
  - slotKey: "autosave"
out:
  date: "2024-01-01T12:00:00Z"
  image: "auto.png"
  state:
    auto: true
  lastAction: "dialogue"
---
case: empty save slots registry
in:
  - state:
      global:
        saveSlots: {}
  - slotKey: "1"
out: __undefined__