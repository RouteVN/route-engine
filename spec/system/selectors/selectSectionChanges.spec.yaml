file: "../../../src/stores/system.store.js"
group: systemStore selectors
suites:
  - selectSectionChanges
---
suite: selectSectionChanges
exportName: selectSectionChanges
---
case: "Calculate changes for an entire section"
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "line1"
                      actions:
                        background:
                          resourceId: "bg-school"
                    - id: "line2"
                      actions:
                        bgm:
                          resourceId: "song-A"
                    - id: "line3"
                      actions:
                        background:
                          resourceId: "bg-home"
                        character:
                          items:
                            - id: "char-1"
                              transformId: "left"
  - sectionId: "section1"
out:
  line1:
    background:
      changeType: "add"
      data:
        resourceId: "bg-school"
  line2:
    bgm:
      changeType: "add"
      data:
        resourceId: "song-A"
        loop: true
  line3:
    background:
      changeType: "update"
      data:
        resourceId: "bg-home"
    character:
      changeType: "add"
      data:
        items:
          - id: "char-1"
            transformId: "left"
---
case: "Handle cleanAll and subsequent actions"
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                      actions:
                        background:
                          resourceId: "bg1"
                        bgm:
                          resourceId: "music1"
                    - id: "2"
                      actions:
                        cleanAll: true
                    - id: "3"
                      actions:
                        background:
                          resourceId: "bg2"
  - sectionId: "section1"
out:
  "1":
    background:
      changeType: "add"
      data:
        resourceId: "bg1"
    bgm:
      changeType: "add"
      data:
        resourceId: "music1"
        loop: true
  "2":
    background:
      changeType: "delete"
      data:
        resourceId: "bg1"
    bgm:
      changeType: "delete"
      data:
        resourceId: "music1"
        loop: true
  "3":
    background:
      changeType: "add"
      data:
        resourceId: "bg2"