file: "../../../src/stores/system.store.js"
group: systemStore.setAutoplayDelay
suites: [setAutoplayDelay]
---
suite: setAutoplayDelay
exportName: setAutoplayDelay
---
case: set autoplay delay
in:
  - state:
      global:
        autoplayDelay: 1000
        pendingEffects: []
  - delay: 2000
out:
  global:
    autoplayDelay: 2000
    pendingEffects:
      - name: render
---
case: set autoplay delay to zero
in:
  - state:
      global:
        autoplayDelay: 1000
        pendingEffects: []
  - delay: 0
out:
  global:
    autoplayDelay: 0
    pendingEffects:
      - name: render
---
case: set autoplay delay with existing pending effects
in:
  - state:
      global:
        autoplayDelay: 1000
        pendingEffects:
          - name: existingEffect
            data: test
  - delay: 500
out:
  global:
    autoplayDelay: 500
    pendingEffects:
      - name: existingEffect
        data: test
      - name: render