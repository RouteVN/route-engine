file: "../../../src/stores/system.store.js"
group: systemStore.setAutoplayDelay
suites: [setAutoplayDelay]
---
suite: setAutoplayDelay
exportName: setAutoplayDelay
---
case: set autoplay delay when auto mode is OFF
in:
  - state:
      global:
        autoMode: false
        autoplayDelay: 1000
        pendingEffects: []
  - delay: 2000
out:
  global:
    autoMode: false
    autoplayDelay: 2000
    pendingEffects:
      - name: render
---
case: set autoplay delay when auto mode is ON (should restart timer)
in:
  - state:
      global:
        autoMode: true
        autoplayDelay: 1000
        pendingEffects: []
  - delay: 500
out:
  global:
    autoMode: true
    autoplayDelay: 500
    pendingEffects:
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        payload:
          delay: 500
      - name: render
---
case: set autoplay delay with existing pending effects
in:
  - state:
      global:
        autoMode: false
        autoplayDelay: 1000
        pendingEffects:
          - name: existingEffect
            data: test
  - delay: 500
out:
  global:
    autoMode: false
    autoplayDelay: 500
    pendingEffects:
      - name: existingEffect
        data: test
      - name: render