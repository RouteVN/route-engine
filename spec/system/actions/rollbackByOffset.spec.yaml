case: rolls back one line with offset -1 and reverts variables
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                    - id: "2"
                      actions:
                        updateVariable:
                          id: "act1"
                          operations:
                            - variableId: score
                              op: set
                              value: 10
                    - id: "3"
        resources:
          variables:
            score:
              type: number
              scope: context
              default: 0
      global:
        isLineCompleted: true
        pendingEffects: []
      contexts:
        - variables:
            score: 10
          currentPointerMode: "read"
          pointers:
            read:
              sectionId: "section1"
              lineId: "3"
            history: {}
          historySequence:
            - sectionId: "section1"
              initialState:
                score: 0
              lines:
                - id: "1"
                - id: "2"
                  updateVariableIds:
                    - "act1"
                - id: "3"
  - offset: -1
out:
