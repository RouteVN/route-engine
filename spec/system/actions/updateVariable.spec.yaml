file: "../../../src/stores/system.store.js"
group: systemStore.updateVariable
suites: [updateVariable]
---
suite: updateVariable
exportName: updateVariable
---
case: set context variable
in:
  - state:
      projectData:
        resources:
          variables:
            playerName:
              type: string
              scope: context
              default: "Guest"
      global:
        variables: {}
        pendingEffects: []
      contexts:
        - variables:
            playerName: "Guest"
  - operations:
      - variableId: playerName
        op: set
        value: "Alice"
out:
  projectData:
    resources:
      variables:
        playerName:
          type: string
          scope: context
          default: "Guest"
  global:
    variables: {}
    pendingEffects:
      - name: "render"
  contexts:
    - variables:
        playerName: "Alice"
---
case: set global-device variable
in:
  - state:
      projectData:
        resources:
          variables:
            volume:
              type: number
              scope: global-device
              default: 50
      global:
        variables:
          volume: 50
        pendingEffects: []
      contexts:
        - variables: {}
  - operations:
      - variableId: volume
        op: set
        value: 80
out:
  projectData:
    resources:
      variables:
        volume:
          type: number
          scope: global-device
          default: 50
  global:
    variables:
      volume: 80
    pendingEffects:
      - name: "saveGlobalDeviceVariables"
        payload:
          globalDeviceVariables:
            volume: 80
      - name: "render"
  contexts:
    - variables: {}
