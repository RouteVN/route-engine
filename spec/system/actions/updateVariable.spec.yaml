          scope: global-device
          default: 50
        achievement1:
          type: boolean
          scope: global-account
          default: false
  global:
    variables:
      volume: 80
      achievement1: true
    pendingEffects:
      - name: "saveGlobalDeviceVariables"
        payload:
          globalDeviceVariables:
            volume: 80
      - name: "saveGlobalAccountVariables"
        payload:
          globalAccountVariables:
            achievement1: true
      - name: "render"
  contexts:
    - variables:
        score: 101
