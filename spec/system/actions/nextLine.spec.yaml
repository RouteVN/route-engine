case: move to next line
in:
  - state:
      global:
        isLineCompleted: true
        nextLineConfig:
          manual:
            enabled: true
        pendingEffects: []
        viewedRegistry:
          sections: []
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines:
                    - id: "1"
                      actions: {}
                    - id: "2"
                      actions: {}
                    - id: "3"
                      actions: {}
      contexts:
        - currentPointerMode: "read"
          pointers:
            read:
              sectionId: "section1"
              lineId: "1"
  - sectionId: "section1"
out:
  global:
    isLineCompleted: false
    nextLineConfig:
      manual:
        enabled: true
    pendingEffects:
      - name: "render"
      - name: "render"
      - name: "handleLineActions"
