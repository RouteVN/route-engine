                              op: set
                              value: 15
                    - id: "3"
                      actions:
                        updateVariable:
                          id: "act2"
                          operations:
                            - variableId: score
                              op: increment
                              value: 10
                    - id: "4"
        resources:
          variables:
            score:
              type: number
              scope: context
              default: 0
