---
suite: rollbackToLine
exportName: rollbackToLine
---
case: resets to initialState before replay
in:
  - state:
      projectData:
        story:
          scenes:
            scene1:
              sections:
                section1:
                  lines: []
        resources:
          variables:
            score:
              type: number
              scope: context
              default: 0
      global:
        isLineCompleted: true
        pendingEffects: []
      contexts:
        - variables:
            score: 999
          currentPointerMode: "history"
          pointers:
            read:
              sectionId: "section1"
              lineId: "4"
            history:
              sectionId: "section1"
              lineId: "2"
          historySequence:
            - sectionId: "section1"
              initialState:
                score: 0
              lines:
                - id: "1"
                - id: "2"
                - id: "3"
                - id: "4"
  - sectionId: "section1"
    lineId: "1"
out:
  projectData:
    story:
      scenes:
        scene1:
          sections:
            section1:
              lines: []
    resources:
      variables:
        score:
          type: number
          scope: context
          default: 0
  global:
    isLineCompleted: false
    pendingEffects:
      - name: "render"
      - name: "handleLineActions"
  contexts:
    - variables:
        score: 0
      currentPointerMode: "read"
      pointers:
        read:
          sectionId: "section1"
          lineId: "1"
        history:
          sectionId: null
          lineId: null
          historySequenceIndex: null
      historySequence:
        - sectionId: "section1"
          initialState:
            score: 0
          lines:
            - id: "1"
---
case: replays actions forward to line before target
