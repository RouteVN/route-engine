file: "../../../src/stores/system.store.js"
group: systemStore.startAutoMode
suites: [startAutoMode]
---
suite: startAutoMode
exportName: startAutoMode
---
case: start auto mode
in:
  - state:
      global:
        autoMode: false
        pendingEffects: []
        autoplayDelay: 1000
out:
  global:
    autoMode: true
    autoplayDelay: 1000
    pendingEffects:
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        payload:
          delay: 1000
      - name: render
---
case: start auto mode when already enabled
in:
  - state:
      global:
        autoMode: true
        pendingEffects: []
        autoplayDelay: 1000
out:
  global:
    autoMode: true
    autoplayDelay: 1000
    pendingEffects:
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        payload:
          delay: 1000
      - name: render