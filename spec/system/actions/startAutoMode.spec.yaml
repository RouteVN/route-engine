file: "../../../src/stores/system.store.js"
group: systemStore.startAutoMode
suites: [startAutoMode]
---
suite: startAutoMode
exportName: startAutoMode
---
case: start auto mode
in:
  - state:
      global:
        autoMode: false
        isLineCompleted: false
        pendingEffects: []
        variables:
          _autoForwardTime: 1000
out:
  global:
    autoMode: true
    isLineCompleted: false
    variables:
      _autoForwardTime: 1000
    pendingEffects:
      - name: clearAutoNextTimer
      - name: render
---
case: start auto mode when already enabled
in:
  - state:
      global:
        autoMode: true
        isLineCompleted: false
        pendingEffects: []
        variables:
          _autoForwardTime: 1000
out:
  global:
    autoMode: true
    isLineCompleted: false
    variables:
      _autoForwardTime: 1000
    pendingEffects:
      - name: clearAutoNextTimer
      - name: render
---
case: start auto mode when line already completed (starts timer immediately)
in:
  - state:
      global:
        autoMode: false
        isLineCompleted: true
        pendingEffects: []
        variables:
          _autoForwardTime: 1000
out:
  global:
    autoMode: true
    isLineCompleted: true
    variables:
      _autoForwardTime: 1000
    pendingEffects:
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        payload:
          delay: 1000
      - name: render
---
case: start auto mode with custom _autoForwardTime
in:
  - state:
      global:
        autoMode: false
        isLineCompleted: true
        pendingEffects: []
        variables:
          _autoForwardTime: 2500
out:
  global:
    autoMode: true
    isLineCompleted: true
    variables:
      _autoForwardTime: 2500
    pendingEffects:
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        payload:
          delay: 2500
      - name: render
---
case: start auto mode with default _autoForwardTime (not set)
in:
  - state:
      global:
        autoMode: false
        isLineCompleted: true
        pendingEffects: []
        variables: {}
out:
  global:
    autoMode: true
    isLineCompleted: true
    variables: {}
    pendingEffects:
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        payload:
          delay: 1000
      - name: render
