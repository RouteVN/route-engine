file: "../../../src/stores/system.store.js"
group: systemStore.setShouldSkipViewedLines
suites: [setShouldSkipViewedLines]
---
suite: setShouldSkipViewedLines
exportName: setShouldSkipViewedLines
---
case: set shouldSkipViewedLines to true
in:
  - state:
      global:
        shouldSkipViewedLines: false
        pendingEffects: []
  - shouldSkipViewedLines: true
out:
  global:
    shouldSkipViewedLines: true
    pendingEffects:
      - name: "render"
---
case: set shouldSkipViewedLines to false
in:
  - state:
      global:
        shouldSkipViewedLines: true
        pendingEffects: []
  - shouldSkipViewedLines: false
out:
  global:
    shouldSkipViewedLines: false
    pendingEffects:
      - name: "render"
---
case: set shouldSkipViewedLines with existing pending effects
in:
  - state:
      global:
        shouldSkipViewedLines: false
        pendingEffects:
          - name: existingEffect
            data: test
  - shouldSkipViewedLines: true
out:
  global:
    shouldSkipViewedLines: true
    pendingEffects:
      - name: existingEffect
        data: test
      - name: "render"
---
case: set shouldSkipViewedLines does not change other global properties
in:
  - state:
      global:
        shouldSkipViewedLines: false
        skipMode: true
        autoMode: false
        dialogueUIHidden: true
        pendingEffects: []
  - shouldSkipViewedLines: true
out:
  global:
    shouldSkipViewedLines: true
    skipMode: true
    autoMode: false
    dialogueUIHidden: true
    pendingEffects:
      - name: "render"
