file: "../../../src/stores/system.store.js"
group: systemStore.toggleAutoMode
suites: [toggleAutoMode]
---
suite: toggleAutoMode
exportName: toggleAutoMode
---
case: toggle auto mode from false to true
in:
  - state:
      global:
        autoMode: false
        pendingEffects: []
        autoplayDelay: 1000
out:
  global:
    autoMode: true
    autoplayDelay: 1000
    pendingEffects:
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        delay: 1000
      - name: render
---
case: toggle auto mode from true to false
in:
  - state:
      global:
        autoMode: true
        pendingEffects: []
        autoplayDelay: 1000
out:
  global:
    autoMode: false
    autoplayDelay: 1000
    pendingEffects:
      - name: clearAutoNextTimer
      - name: render
---
case: toggle auto mode from false to true with skip mode enabled
in:
  - state:
      global:
        autoMode: false
        skipMode: true
        pendingEffects: []
        autoplayDelay: 1000
out:
  global:
    autoMode: true
    autoplayDelay: 1000
    skipMode: false
    pendingEffects:
      - name: clearSkipNextTimer
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        delay: 1000
      - name: render
---
case: toggle auto mode from true to false with skip mode enabled
in:
  - state:
      global:
        autoMode: true
        skipMode: true
        pendingEffects: []
        autoplayDelay: 1000
out:
  global:
    autoMode: false
    autoplayDelay: 1000
    skipMode: true
    pendingEffects:
      - name: clearAutoNextTimer
      - name: render
---
case: toggle auto mode with existing pending effects (disabled to enabled)
in:
  - state:
      global:
        autoMode: false
        pendingEffects:
          - name: existingEffect
            data: test
        autoplayDelay: 1000
out:
  global:
    autoMode: true
    autoplayDelay: 1000
    pendingEffects:
      - name: existingEffect
        data: test
      - name: clearAutoNextTimer
      - name: startAutoNextTimer
        delay: 1000
      - name: render
---
case: toggle auto mode with existing pending effects (enabled to disabled)
in:
  - state:
      global:
        autoMode: true
        pendingEffects:
          - name: existingEffect
            data: test
        autoplayDelay: 1000
out:
  global:
    autoMode: false
    autoplayDelay: 1000
    pendingEffects:
      - name: existingEffect
        data: test
      - name: clearAutoNextTimer
      - name: render
