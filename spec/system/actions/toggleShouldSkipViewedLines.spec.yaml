file: "../../../src/stores/system.store.js"
group: systemStore.toggleShouldSkipViewedLines
suites: [toggleShouldSkipViewedLines]
---
suite: toggleShouldSkipViewedLines
exportName: toggleShouldSkipViewedLines
---
case: toggle shouldSkipViewedLines from true to false
in:
  - state:
      global:
        shouldSkipViewedLines: true
        pendingEffects: []
out:
  global:
    shouldSkipViewedLines: false
    pendingEffects:
      - name: "render"
---
case: toggle shouldSkipViewedLines from false to true
in:
  - state:
      global:
        shouldSkipViewedLines: false
        pendingEffects: []
out:
  global:
    shouldSkipViewedLines: true
    pendingEffects:
      - name: "render"
---
case: toggle shouldSkipViewedLines with existing pending effects
in:
  - state:
      global:
        shouldSkipViewedLines: true
        pendingEffects:
          - name: existingEffect
            data: test
out:
  global:
    shouldSkipViewedLines: false
    pendingEffects:
      - name: existingEffect
        data: test
      - name: "render"
