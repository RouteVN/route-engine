$schema: http://json-schema.org/draft-07/schema#
title: Resources Schema
description: Schema for all project resources including images, audio, characters, etc.
type: object
properties:
  images:
    type: object
    description: Background image assets
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Image resource
        properties:
          fileId:
            type: string
            description: Reference to the background file resource
          width:
            type: integer
            description: Width of the background image
          height:
            type: integer
            description: Height of the background image
        required: [fileId, width, height]
        additionalProperties: false
    additionalProperties: false

  characters:
    type: object
    description: Character sprite assets
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Character resource
        properties:
          name:
            type: string
            description: Display name for the character
        additionalProperties: false
    additionalProperties: false

  videos:
    type: object
    description: Video assets
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Video resource
        properties:
          fileId:
            type: string
            description: Reference to the video file resource
          width:
            type: integer
            description: Width of the video
          height:
            type: integer
            description: Height of the video
        required: [fileId, width, height]
        additionalProperties: false
    additionalProperties: false

  transforms:
    type: object
    description: Transform configurations for positioning elements
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Transform configuration
        properties:
          x:
            description: X coordinate position
            type: integer
          y:
            description: Y coordinate position
            type: integer
          anchorX:
            description: X anchor point
            type: number
          anchorY:
            description: Y anchor point
            type: number
          scaleX:
            description: X scale factor
            type: number
          scaleY:
            description: Y scale factor
            type: number
          rotation:
            description: Rotation angle in degrees
            type: number
        additionalProperties: false
    additionalProperties: false

  animations:
    type: object
    description: Animation definitions for various effects
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Animation definition
        properties:
          name:
            type: string
            description: Display name for the animation
          properties:
            type: object
            description: Animation properties and keyframes
            patternProperties:
              "^[a-zA-Z0-9_-]+$":
                type: object
                properties:
                  initialValue:
                    type: number
                    description: Starting value for the animated property
                  keyframes:
                    type: array
                    description: Array of keyframe definitions
                    items:
                      type: object
                      properties:
                        duration:
                          type: number
                          description: Duration of this keyframe in milliseconds
                          minimum: 0
                        value:
                          type: number
                          description: Target value for this keyframe
                        easing:
                          type: string
                          description: Easing function for the animation
                      required: [duration, value]
                      additionalProperties: false
                    minItems: 1
                required: [initialValue, keyframes]
                additionalProperties: false
            additionalProperties: false
        required: [name, properties]
        additionalProperties: false
    additionalProperties: false

  audio:
    type: object
    description: Audio, including bgm and sound effects
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Audio resource
        properties:
          fileId:
            type: string
            description: Reference to the sound file resource
        required: [fileId]
        additionalProperties: false
    additionalProperties: false

  colors:
    type: object
    description: Color palette for the project
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Color resource
        properties:
          hex:
            type: string
            description: Hexadecimal color code
        required: [hex]
        additionalProperties: false
    additionalProperties: false

  fonts:
    type: object
    description: Font file for the project
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Font resource
        properties:
          fileId:
            type: string
            description: Reference to the font file resource
        required: [fileId]
        additionalProperties: false
    additionalProperties: false

  typography:
    type: object
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Typography configuration
        properties:
          fontId:
            type: string
            description: Font file
          fontSize:
            type: number
            description: Font size in pixels
          fontWeight:
            type: string
            description: Font weight
            enum:
              ["100", "200", "300", "400", "500", "600", "700", "800", "900"]
          fontStyle:
            type: string
            description: Font style
            enum: [normal, italic, oblique]
          lineHeight:
            type: number
            description: Line height. 1 = font size pixels
        required: [fontId, fontSize, fontWeight, fontStyle, lineHeight]
        additionalProperties: false
    additionalProperties: false

  layouts:
    type: object
    description: Layout configurations for UI elements
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        type: object
        description: Layout configuration
        properties:
          name:
            type: string
            description: Display name for the layout
          elements:
            type: array
            description: Array of UI elements in this layout
            items:
              type: object
              additionalProperties: true
        additionalProperties: false
    additionalProperties: false

  variables:
    type: object
    description: Game variables and their initial values
    patternProperties:
      "^[a-zA-Z0-9_-]+$":
        description: Variable value
        oneOf:
          - type: string
          - type: number
          - type: boolean
    additionalProperties: false

additionalProperties: false
