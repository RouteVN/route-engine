$schema: http://json-schema.org/draft-07/schema#
title: Project Data Schema
description: Main schema for visual novel project data that references all other schemas
type: object
properties:
  screen:
    type: object
    description: Screen configuration for the project
    properties:
      width:
        type: integer
        description: Screen width in pixels
      height:
        type: integer
        description: Screen height in pixels
      backgroundColor:
        type: string
        description: Background color for the screen
        default: "#000000"
    required: [width, height]
    additionalProperties: false

  # used to manage main and replays, isolated variables
  contexts:
    type: object
    description: Contexts
    patternProperties:
      "^[a-zA-Z0-9]+$":
        type: object
        description: Context
        properties:
        additionalProperties: false
    additionalProperties: false

  i18n:
    $ref: "i18n.yaml"
    description: Internationalization configuration with language packs and translations

  resources:
    $ref: "resources.yaml"
    description: All project resources including images, sounds, characters, etc.

  story:
    $ref: "story.yaml"
    description: Main story structure with scenes and sections

required: [screen, i18n, resources, story]
additionalProperties: false
