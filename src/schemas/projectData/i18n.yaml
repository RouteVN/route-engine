$schema: http://json-schema.org/draft-07/schema#
title: I18n Schema
description: Internationalization configuration with language packs and translation keys
type: object
properties:
  packages:
    type: object
    description: Collection of language packs
    patternProperties:
      "^[a-zA-Z0-9]+$":
        type: object
        description: Language pack configuration
        properties:
          label:
            type: string
            description: Display label for the language pack
          lang:
            type: string
            description: ISO 639-1 standard language code (e.g., en, it, fr)
          keys:
            type: object
            description: Translation keys
            patternProperties:
              ".*":
                type: object
                description: Translations for a specific layout
                patternProperties:
                  ".*":
                    type: string
                    description: Translation value
                additionalProperties: false
            additionalProperties: false
        required: [label, lang, keys]
        additionalProperties: false
    additionalProperties: false
required: [packages]
additionalProperties: false
