  animation:
    tagsOrder: []
    tags: {}
    foldersOrder: []
    folders: {}
    items:
      ani1:
        name: "Fade In"
        properties:
          - property: alpha
            initialValue: 0
            keyframes:
              - duration: 700
                value: 1
                easing: linear
      ani2:
        name: "Delayed Fade In"
        properties:
          - property: alpha
            initialValue: 0
            keyframes:
              - duration: 700
                value: 0
                easing: linear
              - duration: 1400
                value: 1
                easing: linear
      extraFadeIn:
        name: "Extra Fade In"
        properties:
          - property: alpha
            initialValue: 0
            keyframes:
              - duration: 2000
                value: 0
                easing: linear
              - duration: 1400
                value: 1
                easing: linear
      ani3:
        name: "Long Delayed Fade In"
        properties:
          - property: alpha
            initialValue: 0
            keyframes:
              - duration: 1400
                value: 0
                easing: linear
              - duration: 700
                value: 1
                easing: linear
      ani4:
        name: "Fade Out"
        properties:
          - property: alpha
            initialValue: 1
            keyframes:
              - duration: 1000
                value: 0
                easing: linear
      ani5:
        name: "Slide Left and Flip"
        properties:
          - property: x
            keyframes:
              - duration: 600
                relative: true
                value: -600
                easing: linear
          - property: scale.x
            keyframes:
              - duration: 0
                value: -1
                easing: linear
      ani7:
        name: "Slide Right"
        properties:
          - property: x
            keyframes:
              - duration: 0
                relative: true
                value: -600
                easing: linear
              - duration: 600
                relative: true
                value: 600
                easing: linear
          - property: scale.x
            keyframes:
              - duration: 0
                value: 1
                easing: linear
      ani6:
        name: "Shake"
        properties:
          - property: y
            keyframes:
              - duration: 100
                relative: true
                value: 20
                easing: linear
              - duration: 100
                relative: true
                value: -40
                easing: linear
              - duration: 100
                relative: true
                value: 40
                easing: linear
      ani8:
        name: Title splash
        properties:
          - property: alpha
            initialValue: 0
            keyframes:
              - duration: 1000
                value: 1
                easing: linear
              - duration: 2000
                value: 1
                easing: linear
              - duration: 1000
                value: 0
                easing: linear
