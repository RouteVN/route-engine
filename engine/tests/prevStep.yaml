
name: xxx
gameData:
  initial:
    sectionId: "section1"
    stepId: "step1"
    presetId: "read"
    mode: "read"
  story:
    sections:
      section1:
        type: "read"
        id: "section1"
        steps:
          - id: "step1"
          - id: "step2"
      section2:
        type: "read"
        id: "section2"
        steps:
          - id: "s2step1"
          - id: "s2step2"
          - id: "s2step3"
      section3:
        type: "menu"
        id: "section3"
        steps:
          - id: "s3step1"
      section4:
        type: "menu"
        id: "section4"
        steps:
          - id: "s4step1"
  presets:
    title:
      events:
        history: false
    read:
      events:
        leftClick:
          action: "nextStep"
        rightClick:
        action: "moveToMenuSection"
        payload:
          sectionId: "section3"
          presetId: "menu"
    menu:
      events:
        rightClick:
          action: "clearMenu"
          presetId: "read"
sequences:
  - action:
      name: init
    assert:
      pointerMode: read
      preset: read
      sectionId: section1
      stepId: step1
  - action:
      name: prevStep
    assert:
      pointerMode: read
      preset: read
      sectionId: section1
      stepId: step1
    note: if there is no previous step, fail silently and stay at current step
  - action:
      name: moveToSection
      payload:
        sectionId: section2
        presetId: read
        mode: read
        addToSection: true
    assert:
      pointerMode: read
      preset: read
      sectionId: section2
      stepId: s2step1
  - action:
      name: nextStep
    assert:
      pointerMode: read
      preset: read
      sectionId: section2
      stepId: s2step2
  - action:
      name: nextStep
    assert:
      pointerMode: read
      preset: read
      sectionId: section2
      stepId: s2step3
  - action:
      name: prevStep
    assert:
      pointerMode: history
      preset: read
      sectionId: section2
      stepId: s2step2
  - action:
      name: prevStep
    assert:
      pointerMode: history
      preset: read
      sectionId: section2
      stepId: s2step1
  - action:
      name: prevStep
    assert:
      pointerMode: history
      preset: read
      sectionId: section1
      stepId: step2
  - action:
      name: prevStep
    assert:
      pointerMode: history
      preset: read
      sectionId: section1
      stepId: step1
  - action:
      name: prevStep
    assert:
      pointerMode: read
      preset: read
      sectionId: section1
      stepId: step1
    note: if there is no previous step, fail silently and stay at current step
