# ðŸ”§ persistence Types

# â€¢ runtime â€“ temporary; resets when game restarts
# Example: Currently selected menu tab, temporary UI state, or animation step
# Use when the value is only needed while the game is running and should not persist across restarts.

# â€¢ local â€“ saved on this device only
# Example: Text speed, sound/music volume, accessibility preferences
# Use for user preferences that should persist on the current device, but donâ€™t need syncing or save/load.

# â€¢ global â€“ synced across all devices
# Example: Whether the game is completed, unlocked bonus content, claimed daily rewards
# Use when the value should follow the player across multiple devices (via cloud sync).

# â€¢ saveData â€“ saved only in game saves
# Example: Player progress, inventory items, story flags
# Use for values that are tied to save/load and shouldnâ€™t change unless the player loads a saved game.

